{% extends 'base.html' %}
{% load static %}
{% load tags_extras %}
{% block content %}
<table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      {% for quizz in object_list %}
      <tr>
        <td>{{ quizz.id }}</td>
        <td>{{ quizz.title }}</td>
        <td>{{ quizz.description }}</td>
        <td><button onclick="location.href='{% url 'download' quizz.id %}'" id="id_export">Export</button></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}
